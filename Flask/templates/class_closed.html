<html lang="bn">
<head>

    <title>ক্লাস বন্ধ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff3f3;

    অনুগ্রহ করে ঐ দিনগুলোতে আবার আসুন।</p>
